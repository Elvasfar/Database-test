<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Database-App</title>
  </head>
  <body>
    <dialog id="create-post">
      <button id="create-close-btn">X</button>
      <h2>Create Post</h2>
      <br /><br />

      <form
        action="https://console.firebase.google.com/project/database---app-2/database/database---app-2-default-rtdb/data/~2F/posts.json"
        method="POST"
        id="form-create"
      >
        <label for="title-create">Title</label>
        <input id="title-create" name="title" type="text" required />
        <label for="body-create">Description</label>
        <textarea name="body" id="" cols="30" rows="10"></textarea>
        <br />
        <fieldset>
          <legend>Picture</legend>
          <img id="preview-image-create" src="" alt="" />
          <input id="image-create" name="image" type="file" accept="image/*" />
        </fieldset>

        <input id="submit-btn-create" type="submit" />
        <input id="reset-btn-create" type="reset" />
      </form>
    </dialog>

    <!--Dialog - update post-->
    <dialog id="update-post">
      <button id="update-close-btn">X</button>
      <h2>Update Post</h2>
      <br /><br />
      <form id="form-update">
        <input type="hidden" name="id" />
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="body">Body</label>
        <textarea name="body" required></textarea>
        <img id="preview-image-update" src="" alt="" />
        <fieldset>
          <legend>Picture</legend>
          <input id="image-update" type="file" name="image" accept="image/*" />
        </fieldset>
        <button type="submit" id="submit-btn-update">Update</button>
        <button type="reset" id="reset-btn-update">Nulstil</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
      <h2>Do you want to delete this post?</h2>
      <br />
      <h3 id="dialog-delete-post-title">Title of post</h3>
      <form method="dialog" id="form-delete-post">
        <button>Yes</button>
        <button type="button" id="btn-cancel" class="btn-cancel">No</button>
      </form>
    </dialog>

    <article id="dialog">
      <dialog id="postsDialog">
        <img id="dialog-image" src="" />

        <h2 id="dialog-header"></h2>
        <h3 id="dialog-subheader"></h3>
        <p id="dialog-description"></p>
        <form method="dialog">
          <div id="close-btn" class="buttons">
            <button id="button">Close</button>
          </div>
        </form>
      </dialog>
    </article>

    <header>
      <div id="header-text">POSTS</div>
      <div><button id="btn-create">Create Post</button></div>
      <br />
      <div id="sort-filter">
        <label for="sort-by" id="sort-by-label">Sort posts by: </label>
        <select name="sortering" id="sort-by">
          <option value="Not selected">Not selected</option>
          <option value="title">Title</option>
          <option value="body">Description</option>
        </select>
        <label for="user-sort-by" id="sort-by-label">Sort users by: </label>
        <select name="sortering" id="user-sort-by">
          <option value="Not selected">Not selected</option>
          <option value="name">Name</option>
          <option value="title">Title</option>
          <option value="mail">Mail</option>
        </select>

        <label for="search-filter" id="label-search-filter">Search: </label>
        <input type="search" id="search-filter" name="search-box" />
      </div>
    </header>
    <main>
      <section id="posts" class="grid-container"></section>
      <section id="buttons" class="grid-container"></section>
      <section id="users" class="grid-container"></section>
    </main>
    <footer>Database-App by MACA</footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
